<body>

<!--

需求:
    1. 使用 ajax 把服务器中的数据下载到内存
    2. 在页面显示进度
    3. 当进度条走到终点真实下载文件到本地磁盘

提示：
    1. 设置响应头类型
        // 设置请求返回数据的类型，为二进制类型数据
        xhr.responseType = 'blob';
    2. 拿到服务器返回的数据
        // 拿到的是 二进制 blob 类型的数据
        xhr.response;
    3. 注册下载结束事件函数
        xhr.onload
    4. 注册下载进度事件函数
        xhr.onprogress
            event.lengthComputable  Boolean类型   进度信息是否可用
            event.loaded            number类型    已经下载的字节数
            event.total             number类型    总共需要下载的字节数
    5. 使用 progress 标签
        属性 value    当前值
        属性 max      总共的值
    6. 真实下载内存中的数据
        创建二进制对象
            var myBlob = new Blob([data], {type: type, endings: 'native' });
        创建url对象
            var myUrl = URL.createObjectURL(myBlob);
        动态创建 a 标签设置属性
            var link = document.createElement('a'); //创建事件对象
            link.setAttribute('href', myUrl);
            link.setAttribute('download', fileName); //此处 访问的目的是下载文件

-->
<input id="submitButton" type="button" value="下载">
<br>
<div>
    <progress id="progressId" value="" max=""></progress>
    <span id="resultSpan"></span>
</div>



<div id="resultDiv" style="display: none">

</div>

</body>
<script src="../../js/3.download/3.ajax_download_progress_bar_realDownLoad.js"></script>

</html>
